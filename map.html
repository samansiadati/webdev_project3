    <script>
      function initMap() {
        var options = {
          zoom: 15,
          center: { lat: 33.933241, lng: -84.340288 },
        };
        var map = new google.maps.Map(document.getElementById('map'), options);

        var marker = new google.maps.Marker({
          position: { lat: 37.7983, lng: 144.9610 },
          map: map,
        });
      }
    </script>

          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ_TNw7LG0PiQha4vHfE66TvFPCZtHj8Y&callback=initMap">
